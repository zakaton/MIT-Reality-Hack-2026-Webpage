<html>
  <head>
    <title>Debug | Power Pet</title>
    <script src="../src/aframe/aframe-master.min.js"></script>
    <script src="../src/aframe/occlude-hand-tracking-controls.js"></script>
    <script src="../src/aframe/grabbable-listener.js"></script>
    <script src="../src/aframe/grabbable-anchor.js"></script>
    <script src="../src/aframe/power-pet.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.6.1/dist/aframe-extras.min.js"></script>
    <script src="./src/script.js" type="module"></script>

    <script src="../src/utils/canvasInput.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css"
    />
  </head>
  <style>
    .github-fork-ribbon:before {
      background-color: #333;
    }

    #container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
    }
    #sceneContainer {
      display: grid;
      aspect-ratio: 1.3;
      height: 500px;
    }
    #sceneContainer > * {
      width: 100%;
      height: 100%;
      grid-area: 1 / 1;
    }
    .aframe-inspector-opened a-scene,
    .aframe-inspector-opened a-scene canvas {
      position: fixed !important;
      top: 0;
      left: 0;
      width: 100vw !important;
      height: 100vh !important;
      z-index: 9999;
    }
    #options,
    #squashContainer {
      display: flex;
      flex-direction: column;
      align-items: baseline;
    }
    .variantContainers {
      display: flex;
      flex-direction: column;
    }
    .hidden {
      display: none !important;
    }
    #aInspectorPanel .tab-textures {
      display: none !important;
    }
  </style>
  <body>
    <a
      class="github-fork-ribbon"
      href="https://github.com/zakaton/MIT-Reality-Hack-2026-Webpage"
      data-ribbon="View on GitHub"
      title="View on GitHub"
      target="_blank"
      >View on GitHub</a
    >

    <nav>
      <a href="/">home</a>
    </nav>
    <h1>Debug | Power Pet</h1>
    <div id="container">
      <div id="sceneContainer">
        <img id="sceneBackgroundImage" />
        <video id="sceneBackgroundVideo"></video>
        <video id="sceneBackgroundWebcam"></video>
        <a-scene
          id="scene"
          embedded
          power-pet="models: #dogModel,#jimmyModel,#mouthModel"
          xr-mode-ui="XRMode: ar"
          light="defaultLightsEnabled: false"
          grabbable-listener
          device-orientation-permission-ui="enabled: false"
        >
          <a-assets>
            <a-asset-item
              id="anchorModel"
              src="../assets/3d/anchor.glb"
            ></a-asset-item>
            <a-asset-item
              id="dogModel"
              src="../assets/3d/pets/dog.glb"
            ></a-asset-item>
            <a-asset-item
              id="mouthModel"
              src="../assets/3d/pets/mouth.glb"
            ></a-asset-item>
            <a-asset-item
              id="jimmyModel"
              src="../assets/3d/pets/jimmy.glb"
            ></a-asset-item>
          </a-assets>

          <a-light type="ambient"></a-light>

          <a-camera
            look-controls="enabled: true; magicWindowTrackingEnabled: false;"
            wasd-controls="enabled: true; acceleration: 2;"
          ></a-camera>

          <a-entity
            id="powerPet"
            power-pet="showSquashCollider: false; showSquashCenter: false;"
            position="0 1.55 -0.2"
          ></a-entity>

          <a-entity
            id="anchor"
            anchored="persistent: true"
            position="0.2 1 -0.3"
            grabbable
            grabbable-anchor
            visible="false"
          >
            <a-entity
              gltf-model="#anchorModel"
              scale="0.020 0.020 0.020"
              rotation="90 0 0"
            ></a-entity>
          </a-entity>

          <a-entity
            id="leftController"
            meta-touch-controls="hand: left"
            laser-controls="hand: left"
            raycaster="objects: [data-world-mesh]; far: 5"
          ></a-entity>
          <a-entity
            id="rightController"
            meta-touch-controls="hand: right"
            laser-controls="hand: right"
            raycaster="objects: [data-world-mesh]; far: 5"
          ></a-entity>

          <a-entity
            id="leftHand"
            hand-tracking-grab-controls="hand: left;"
            occlude-hand-tracking-controls
          ></a-entity>
          <a-entity
            id="rightHand"
            hand-tracking-grab-controls="hand: right;"
            occlude-hand-tracking-controls
          ></a-entity>

          <a-sky color="#ECECEC" hide-on-enter-ar></a-sky>
        </a-scene>
      </div>
      <div id="options">
        <h2>Options</h2>
        <button id="openInspector">open inspector</button>
        <label>
          load model
          <input
            type="file"
            id="modelFile"
            accept=""
            accept=".glb,.gltf"
            multiple="true"
        /></label>
        <label>
          model
          <select id="powerPetModel">
            <optgroup label="select model"></optgroup>
          </select>
        </label>
      </div>
      <div id="variantsContainer">
        <h2>Variants</h2>
        <template id="variantTemplate">
          <label class="variant">
            <span class="path"></span>
            <select>
              <optgroup label="select variant"></optgroup>
            </select>
          </label>
        </template>
      </div>
      <div id="squashContainer">
        <h2>Squash</h2>
        <label>
          squash
          <input
            type="range"
            id="squash"
            min="0"
            max="1"
            step="0.01"
            value="0"
          />
        </label>
        <label>
          tilt
          <canvas
            id="tilt"
            width="100"
            height="100"
            data-input
            data-min="-1"
          ></canvas>
        </label>
        <label>
          show squash center
          <input type="checkbox" id="showSquashCenter" />
        </label>
        <label>
          squash center y
          <input
            type="range"
            id="squashCenterY"
            min="-0.1"
            max="0.1"
            step="0.01"
          />
        </label>

        <label>
          show squash collider
          <input type="checkbox" id="showSquashCollider" />
        </label>
        <label>
          squash collider y
          <input
            type="range"
            id="squashColliderCenterY"
            min="-0.1"
            max="0.1"
            step="0.01"
            value="0"
          />
        </label>
      </div>
    </div>
  </body>
</html>
